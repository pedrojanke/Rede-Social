<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/editProfile.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">MinhaRedeSocial</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Meu Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Edit Profile -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h3>Editar Perfil</h3>
          <div class="card">
            <div class="card-body">
              <form id="editProfileForm">
                <div class="form-group">
                  <label for="profileImage">Foto de Perfil</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="profileImage"
                  />
                  <img
                    id="profileImagePreview"
                    src=""
                    alt="Foto de Perfil"
                    class="img-fluid mt-2"
                    style="max-width: 200px; display: none"
                  />
                </div>
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="age">Idade</label>
                  <input type="number" class="form-control" id="age" />
                </div>
                <div class="form-group">
                  <label for="sign">Signo</label>
                  <input type="text" class="form-control" id="sign" />
                </div>
                <div class="form-group">
                  <label for="description">Descrição</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Salvar Alterações
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/editProfile.js"></script>
  </body>
</html>
